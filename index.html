<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadgeChecker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="container">
            <h1>BadgeChecker</h1>
            
            <div class="form-group">
                <label for="walletAddress">Wallet Address:</label>
                <input type="text" id="walletAddress" placeholder="0x..." value="">
            </div>
            
            <div class="form-group">
                <label for="contractAddress">Add new contract:</label>
                <input type="text" id="contractAddress" placeholder="0x...">
                <div class="buttons-container">
                    <button class="add-button" onclick="addContract()">Add contract</button>
                    <button class="scan-button" onclick="scanAllContracts()">Scan</button>
                </div>
                <div class="contracts-container">
                    <div id="contractsList" class="contract-list">
                        <!-- I contratti saranno aggiunti qui -->
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <p>Scanning...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div id="results"></div>
        </div>

        <div class="sidebar">
            <div class="sidebar-section">
                <h2>Tip me</h2>
                <div class="wallet-list">
                    <div class="wallet-item">
                        <span class="wallet-address" id="wallet1">0xc46bd9e23f603f2d7f3c46cdd0267caaffadf35e0cdde156c3328a4a3dd9d642</span>
                        <span class="wallet-label">SUI</span>
                    </div>
                    <div class="wallet-item">
                        <span class="wallet-address" id="wallet2">GRZFYyigEh4tXnLnpRodK2bnGbUp46AWJnEJNy3HNN1v</span>
                        <span class="wallet-label">Solana</span>
                    </div>
                    <div class="wallet-item">
                        <span class="wallet-address" id="wallet3">0x2C4554946fb9082f27585e9e147e19E86166C343</span>
                        <span class="wallet-label">ETH</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="validation.js"></script>
    <script src="ui.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
