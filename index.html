<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadgeChecker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="container">
            <h1>BadgeChecker</h1>
            
            <div class="form-group">
                <label for="walletAddress">Wallet Address:</label>
                <input type="text" id="walletAddress" placeholder="0x..." value="">
            </div>
            
            <div class="form-group">
                <label for="contractAddress">Add new contract:</label>
                <input type="text" id="contractAddress" placeholder="0x...">
                <div class="buttons-container">
                    <button class="add-button" onclick="addContract()">Add contract</button>
                    <button class="scan-button" onclick="scanAllContracts()">Scan</button>
                </div>
                <div class="contracts-container">
                    <div id="contractsList" class="contract-list">
                        <!-- I contratti saranno aggiunti qui -->
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <p>Scanning...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div id="results"></div>
        </div>

        <div class="sidebar">
            <div class="sidebar-section">
                <h2>Sample Wallets</h2>
                <div class="wallet-list">
                    <div class="wallet-item" onclick="setWallet('0x2C4554946fb9082f27585e9e147e19E86166C343')">
                        <span class="wallet-address">0x2C4554946fb9082f27585e9e147e19E86166C343</span>
                        <span class="wallet-label">Tom's wallet</span>
                    </div>
                    <div class="wallet-item" onclick="setWallet('0x6D481ad0E47510897bDC5826778a4B6A9895E35d')">
                        <span class="wallet-address">0x6D481ad0E47510897bDC5826778a4B6A9895E35d</span>
                        <span class="wallet-label">Lisa's wallet</span>
                    </div>
                    <div class="wallet-item" onclick="setWallet('0x10b1644e5f4267a8A8c8B6EB53ea074BB8a9517c')">
                        <span class="wallet-address">0x10b1644e5f4267a8A8c8B6EB53ea074BB8a9517c</span>
                        <span class="wallet-label">Marco's wallet</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="validation.js"></script>
    <script src="ui.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
